<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MP3 Player</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a href="index.html" class="logo">MyMP3</a>
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="support.html">Support</a></li>
      </ul>
    </nav>
  </header>

  <main class="player-container">
    <h1>Select Your Track</h1>

    <select id="trackSelector">
      <option value="assets/audio/track1.mp3">Track 1</option>
      <option value="assets/audio/track2.mp3">Track 2</option>
      <!-- Add more options as you upload more files -->
    </select>

    <audio id="audioPlayer" controls>
      <source src="assets/audio/track1.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </main>

  <script>
    const selector = document.getElementById('trackSelector');
    const player = document.getElementById('audioPlayer');

    selector.addEventListener('change', () => {
      player.src = selector.value;
      player.play();
    });
  </script>
</body>
</html>
